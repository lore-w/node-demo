<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    function start() {
        function sleep(milliSeconds) {
            var startTime = new Date().getTime();
            var getTime = new Date().getTime();
            while (getTime < startTime + milliSeconds) {
                getTime = new Date().getTime();
            }
        }
        sleep(10000);
        return "Hello Start";
    }
    console.log(start());
    </script>
</body>

</html>
